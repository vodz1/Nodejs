<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Main Form</h1>
        <div class="card">
            <form action="welcome.html" method="post" class="form">
                <div class="section">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required pattern="[A-Za-z\s]{1,50}" />
                </div>
                <div class="section">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="section">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" required />
                </div>
                <div class="section">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" required pattern="[0-9]{11}" />
                </div>
                <div class="section">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
